apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cyberdocgen-ingress
  namespace: cyberdocgen
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  tls:
  - hosts:
    - app.cyberdocgen.com
    secretName: cyberdocgen-tls
  rules:
  - host: app.cyberdocgen.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cyberdocgen
            port:
              number: 80
