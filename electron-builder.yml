appId: com.cyberdocgen.app
productName: CyberDocGen
copyright: "Copyright Â© 2026 Lucentry.AI"
directories:
  output: dist/packaging
  buildResources: build
files:
  - dist/**/*
  - "!dist/packaging*"
  - public/**/*
  - local-data/cyberdocgen.db
  - package.json
  - node_modules/**/*
asarUnpack:
  - "node_modules/better-sqlite3/**/*"
  - "node_modules/bindings/**/*"
  - "node_modules/file-uri-to-path/**/*"
  - "node_modules/node-gyp-build/**/*"
  - "node_modules/keytar/**/*"
  - "node_modules/bcrypt/**/*"
win:
  target:
    - nsis
    - appx
  icon: build/icon.ico
  forceCodeSigning: false
appx:
  identityName: "Lucentry.CyberDocGen"
  publisher: "CN=Lucentry"
  publisherDisplayName: "Lucentry.AI"
  applicationId: "CyberDocGen"
  displayName: "CyberDocGen"
  artifactName: "${productName}-Store-${version}.${ext}"
  minVersion: "10.0.19041.0"
  maxVersionTested: "10.0.22621.0"
  languages:
    - en-US
nsis:
  oneClick: false
  allowElevation: true
  perMachine: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: "CyberDocGen"
  runAfterFinish: true
  deleteAppDataOnUninstall: false
  include: build/installer.nsh
  artifactName: "${productName}-Setup-${version}.${ext}"
